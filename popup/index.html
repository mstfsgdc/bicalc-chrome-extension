<html>
    <head>
        <link rel="stylesheet" href="../styles/app.css">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body>
        <header>
            <h1>BiCalc</h1>
        </header>
        <main>
            <section class="section1">
                <label for="price">İstediğiniz ücret:</label>
                <input type="number" id="price" name="price" max="999999" min="0" step="5" value="0"><span>₺</span>
            </section>
            <section class="output">
                <p class="taxtext">Kesinti dahil ücret:</p>
                <div class="pricetext">
                    <p id="priceoutput">0</p>
                    <span> ₺</span>
                </div>
            </section>
            <section>
                <h6>%20 kesinti oranıyla hesaplanmıştır.</h6>
            </section>
        </main>

        </footer>

    </body>
</html>
